<main #container class="home">
  <div class="home__header">
    <h1>{{ headerText }}</h1>
    <hr #iBeam class="home__i-beam">
  </div>
  <hr class="home__divider">
  <section class="home__traits">
    <span>Student</span>
    <span>Leader</span>
    <span>Engineer</span>
    <span>Designer</span>
  </section>
  <svg #borderSvg class="home__rect" preserveAspectRatio="xMidYMid meet">
    <rect #borderRect x="0" y="0"></rect>
  </svg>
</main>
